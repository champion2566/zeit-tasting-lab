version: '3'
services:
  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=zeit_tasting_lab_production
      - POSTGRES_USER=zeit_tasting_lab
      - POSTGRES_PASSWORD=jdking666
    volumes:
      - ~/postgresql/data:/var/lib/postgresql/data
  web:
    restart: always
    build: .
    volumes:
      - ~/storage/zeit-tasting-lab:/home/app/storage
      - ~/storage/zeit-tasting-lab:/home/app/storage
    depends_on:
      - db
    ports:
      - 80:80
    links:
      - db
    environment:
      - RAILS_ENV=production

