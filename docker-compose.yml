version: '3'
services:
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
    - .:/myapp
    ports:
    - "3000:3000"
    environment:
    - VIRTUAL_HOST=tastinglab.co
    - VIRTUAL_PORT=80
    - LETSENCRYPT_HOST=tastinglab.co
    - LETSENCRYPT_EMAIL=info@tastinglab.co

